<template name="layout">
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">10Books</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{ isActiveRoute 'library' }}">
            <a href="{{ pathFor 'library' }}">Library</a>
          </li>
          <li class="{{ isActiveRoute 'orders' }}">
            <a href="{{ pathFor 'orders' }}">Orders</a>
          </li>
          {{#if currUser.isAdmin }}
          <li class="{{ isActiveRoute 'all' }}">
            <a href="{{ pathFor 'all' }}">All</a>
          </li>
          {{/if}}
        </ul>


        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" class="mrt-layout__logout">Logout</a></li>
        </ul>
      </div>

    </div>
  </nav>



  <div class="container-fluid">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th class="text-center">Author</th>
          <th class="text-center">Category</th>
          <th class="text-center">Status</th>
        </tr>
      </thead>
      <tbody>

  {{#each books}}
  <tr>
    <td>{{ name }}</td>
    <td class="text-center">{{ author}}</td>
    <td class="text-center">CATEGORY</td>
    <td class="text-center"> {{status}}</td>
  </tr>
   {{/each}}
        <tr>
          <td>How to becime a pornstar</td>
          <td class="text-center">Ruslan Savenok</td>
          <td class="text-center">Self developemnt</td>
          <td class="text-center">
            {{#if currUser.isAdmin}}
              <div class="btn-group text-left">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Status <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right mrt__status-change" role="menu">
                  {{#each bookStatuses}}
                    <li>
                      <a href="#"
                         data-status-key="{{ key }}"
                         data-book-id="fuckme">
                        {{ caption }}
                      </a>
                    </li>
                  {{/each}}
                </ul>
              </div>
            {{/if}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  <div>
    user id bro - {{ currUser.id }}
  </div>

  <button class="btn btn-primary mrt-layout__logout">Log Out</button>

  <div>
    Book Statuses
    <select>
      {{#each bookStatuses}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
  </div>

	<div>
		{{> yield}}

    <ul>
    {{#each categories}}
      {{> category_option}}
    {{/each}}
    </ul>


    <hr />
    <form class="mrt_categories-form">
      <input type="text" placeholder="name" required> <br />
      <select>
        <option value="-1">Parent category</option>
        {{#each categories}}
          <option value="{{ _id }}">{{ name }}</option>
        {{/each}}
      </select> <br />
      <button type="submit">Submit</button>
    </form>
    <hr />
	</div>
</template>


<template name="category_option">
  <li>
    {{ name }}
    <ul>
      {{#each children}}
        {{> category_option}}
      {{/each}}
    </ul>
  </li>
</template>
